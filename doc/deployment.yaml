---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: kube-system
  labels:
    app: webhook-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      containers:
        - name: server
          image: registry.ke.com/cloud-virtual/cloud-engine/webhook-server:v1.11
          imagePullPolicy: Always
          ports:
            - containerPort: 443
              name: webhook-api
          volumeMounts:
            - name: webhook-tls-certs
              mountPath: /run/secrets/tls
              readOnly: true
      volumes:
        - name: webhook-tls-certs
          secret:
            secretName: webhook-server-tls
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-server
  namespace: kube-system
spec:
  selector:
    app: webhook-server
  ports:
    - port: 443
      targetPort: webhook-api
